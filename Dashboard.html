<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台儀表板</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-gray-800 text-white p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">觸控靈敏度計時系統</h1>
        <div class="flex items-center space-x-4">
            <span id="userEmail" class="text-sm opacity-80"></span>
            <button id="logoutBtn" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600">
                登出
            </button>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="p-6">
        <h2 class="text-2xl font-bold mb-4">Dashboard 儀表板</h2>

        <!-- Statistic Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

            <div class="bg-white p-6 shadow rounded-xl">
                <h3 class="text-gray-600 font-semibold">今日測試次數</h3>
                <p class="text-3xl font-bold mt-2" id="todayCount">0</p>
            </div>

            <div class="bg-white p-6 shadow rounded-xl">
                <h3 class="text-gray-600 font-semibold">總測試次數</h3>
                <p class="text-3xl font-bold mt-2" id="totalCount">0</p>
            </div>

            <div class="bg-white p-6 shadow rounded-xl">
                <h3 class="text-gray-600 font-semibold">最佳成績 (ms)</h3>
                <p class="text-3xl font-bold mt-2" id="bestScore">--</p>
            </div>
        </div>

        <!-- Table -->
        <div class="mt-8 bg-white p-6 rounded-xl shadow">
            <h3 class="text-xl font-bold mb-4">測試紀錄</h3>

            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="border-b">
                        <th class="p-2">時間</th>
                        <th class="p-2">成績(ms)</th>
                    </tr>
                </thead>
                <tbody id="historyTable">
                    <!-- JS 插入資料 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Firebase + Dashboard JS -->
    <script type="module">

        import { auth } from "./Firebase.Js";
        import {
            onAuthStateChanged,
            signOut
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // ------- 使用者登入狀態 -------
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("userEmail").textContent = user.email;
            } else {
                window.location.href = "index.html";
            }
        });

        // ------- 登出 -------
        document.getElementById("logoutBtn").addEventListener("click", () => {
            signOut(auth).then(() => {
                window.location.href = "index.html";
            });
        });

        // ------- 假資料（你還沒串 Firebase 資料庫）-------
        document.getElementById("todayCount").textContent = 5;
        document.getElementById("totalCount").textContent = 42;
        document.getElementById("bestScore").textContent = 183;

        const history = [
            { time: "2025-01-01 12:14", score: 214 },
            { time: "2025-01-01 12:11", score: 193 },
            { time: "2025-01-01 12:05", score: 183 },
        ];

        const table = document.getElementById("historyTable");
        history.forEach(h => {
            const row = `<tr class="border-b">
                            <td class="p-2">${h.time}</td>
                            <td class="p-2">${h.score}</td>
                         </tr>`;
            table.insertAdjacentHTML("beforeend", row);
        });

    </script>

</body>
</html>
