<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth 登入 + 後台</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #121212; color: #fff; }
    .center { display: flex; justify-content: center; align-items: center; height: 100vh; }
    .card { background: #1e1e1e; padding: 2rem; border-radius: 1rem; width: 300px; text-align: center; }
    input { width: 100%; padding: 0.5rem; margin: 0.5rem 0; border-radius: 0.5rem; border: none; }
    button { padding: 0.5rem 1rem; border-radius: 0.5rem; border: none; background: #007bff; color: #fff; cursor: pointer; }
    button:hover { background: #0056b3; }
    #dashboard { display: none; }
    #login-error { color: #ff4d4d; height: 1.5rem; }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.15.0/firebase-auth-compat.js"></script>
</head>
<body>
  <!-- 登入表單 -->
  <div id="login" class="center">
    <div class="card">
      <h2>登入系統</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="密碼">
      <p id="login-error"></p>
      <button id="login-btn">登入</button>
    </div>
  </div>

  <!-- 後台儀表板 -->
  <div id="dashboard" class="center">
    <div class="card">
      <h2>後台儀表板</h2>
      <p>歡迎登入成功！</p>
      <button id="logout-btn">登出</button>
    </div>
  </div>

  <script>
    // Firebase 初始化
    const firebaseConfig = {
      apiKey: "你的apiKey",
      authDomain: "你的authDomain",
      projectId: "你的projectId",
      storageBucket: "你的storageBucket",
      messagingSenderId: "你的messagingSenderId",
      appId: "你的appId"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginDiv = document.getElementById("login");
    const dashboardDiv = document.getElementById("dashboard");
    const loginError = document.getElementById("login-error");

    // 登入按鈕
    document.getElementById("login-btn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          loginDiv.style.display = "none";
          dashboardDiv.style.display = "flex";
          loginError.textContent = "";
        })
        .catch(err => {
          loginError.textContent = err.message;
        });
    });

    // 登出按鈕
    document.getElementById("logout-btn").addEventListener("click", () => {
      auth.signOut().then(() => {
        dashboardDiv.style.display = "none";
        loginDiv.style.display = "flex";
      });
    });

    // 自動檢查登入狀態
    auth.onAuthStateChanged(user => {
      if (user) {
        loginDiv.style.display = "none";
        dashboardDiv.style.display = "flex";
      } else {
        loginDiv.style.display = "flex";
        dashboardDiv.style.display = "none";
      }
    });
  </script>
</body>
</html>
