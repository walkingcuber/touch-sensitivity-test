<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 登入範例</title>
    <style>
        body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
        .login-panel { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.2); text-align: center; width: 300px; }
        input { width: 100%; margin: 0.5rem 0; padding: 0.5rem; border-radius: 6px; border: 1px solid #ccc; }
        button { width: 100%; padding: 0.5rem; border-radius: 6px; border: none; background: #007bff; color: white; cursor: pointer; }
        button:hover { background: #0056b3; }
        #login-error { color: red; height: 1.2rem; margin-top: 0.5rem; }
    </style>
</head>
<body>
    <div class="login-panel">
        <h2>登入 Firebase</h2>
        <input type="email" id="username-input" placeholder="Email">
        <input type="password" id="password-input" placeholder="密碼">
        <p id="login-error"></p>
        <button id="login-btn">登入</button>
    </div>

    <!-- Firebase 模組 SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyDZzacZyAXsjPfmDW6lfZYb_DSaShDmkhc",
            authDomain: "touch-sensitivity-test.firebaseapp.com",
            projectId: "touch-sensitivity-test",
            storageBucket: "touch-sensitivity-test.firebasestorage.app",
            messagingSenderId: "109316982516",
            appId: "1:109316982516:web:927d96dddb6e171d3580a1",
            measurementId: "G-3ZPRK4K8RD"
        };

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // 登入事件
        document.getElementById('login-btn').addEventListener('click', async () => {
            const email = document.getElementById('username-input').value;
            const password = document.getElementById('password-input').value;
            const errorElem = document.getElementById('login-error');

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                alert("登入成功！");
                window.location.href = "dashboard.html"; // 登入成功跳轉到後台
            } catch (error) {
                errorElem.textContent = error.message;
            }
        });
    </script>
</body>
</html>
